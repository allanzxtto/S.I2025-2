<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Pré-Matrícula</title>
</head>
<body>
  <h1>Formulário de Pré-Matrícula</h1>

  <form>
    <h2>Dados Pessoais</h2>

    <label for="nome_aluno">Nome do Aluno:</label>
    <input id="nome_aluno" type="text" placeholder="Digite o nome do aluno"><br><br>

    <label for="nascimento">Nascimento:</label>
    <input id="nascimento" type="date"><br><br>

    <label for="nome_pai">Nome do Pai:</label>
    <input id="nome_pai" type="text" placeholder="Digite o nome do pai"><br><br>

    <label for="nome_mae">Nome da Mãe:</label>
    <input id="nome_mae" type="text" placeholder="Digite o nome da mãe"><br><br>

    <label for="email">E-mail:</label>
    <input id="email" type="email" placeholder="Digite o e-mail"><br><br>
    <hr>

    <h2>Informações de Matrícula</h2>

    <label for="matricula">Matrícula:</label><br>
    <select id="matricula" name="matricula">
      <option value="fundamental">Ensino Fundamental</option>
      <option value="medio">Ensino Médio</option>
      <option value="superior">Ensino Superior</option>
      <option value="pos">Pós-Graduação</option>
    </select><br><br>
    <hr>

    <h2>Turno</h2>

    <label for="manha">Manhã</label>
    <input id="manha" type="radio" name="turno" value="manha">

    <label for="tarde">Tarde</label>
    <input id="tarde" type="radio" name="turno" value="tarde">

    <label for="noite">Noite</label>
    <input id="noite" type="radio" name="turno" value="noite"><br><br>
    <hr>

    <h2>Atividades Extra Curriculares</h2>

    <label for="informatica">Informática</label>
    <input id="informatica" type="checkbox" name="atividade" value="informatica"><br>

    <label for="musica">Música</label>
    <input id="musica" type="checkbox" name="atividade" value="musica"><br>

    <label for="balet">Balet</label>
    <input id="balet" type="checkbox" name="atividade" value="balet"><br>

    <label for="pintura">Pintura</label>
    <input id="pintura" type="checkbox" name="atividade" value="pintura"><br>

    <label for="futebol">Futebol</label>
    <input id="futebol" type="checkbox" name="atividade" value="futebol"><br><br>
    <hr>

    <input type="submit" value="Enviar Formulário">
  </form>
</body>
</html>
