<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenvolva o seguinte Formulário</title>
</head>
<body>
  <h1>Desenvolva o seguinte Formulário</h1>

  <form>
    <label for="nome">Nome:</label>
    <input id="nome" type="text" placeholder="Digite seu nome"><br><br>

    <label for="masculino">Masculino</label>
    <input id="masculino" type="radio" name="genero" value="masculino">

    <label for="feminino">Feminino</label>
    <input id="feminino" type="radio" name="genero" value="feminino"><br><br>

    <label for="escolaridade">Escolha uma opção:</label>
    <select id="escolaridade" name="escolaridade">
      <option value="fundamental">Fundamental</option>
      <option value="superior">Superior</option>
      <option value="pos">Pós-Graduação</option>
    </select><br><br>
    <hr>
    <input type="submit" value="Enviar formulário"><br><br>
    <hr>
    <a href="#">Voltar formulário</a>
  </form>
</body>
</html>
