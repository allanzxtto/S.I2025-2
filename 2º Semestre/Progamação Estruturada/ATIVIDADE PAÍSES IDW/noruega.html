  <center>
    <big><p><b>Etimologia:</b> O nome <mark>Noruega</mark> deriva do nórdico antigo <i>Nóregr</i>, 
    geralmente traduzido como "caminho do norte" (<i>norðr</i> = norte, <i>vegr</i> = caminho). 
    Outra interpretação sugere "rota costeira", referência às longas rotas marítimas ao longo do litoral norueguês, fundamentais para a navegação viking.</p></big>
  </center>
