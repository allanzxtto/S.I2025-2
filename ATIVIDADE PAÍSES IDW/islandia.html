    <big><p><b>Etimologia:</b> O nome <mark>Islândia</mark> vem do nórdico antigo <i>Ísland</i>, que significa literalmente "terra do gelo" (<i>ís</i> = gelo, <i>land</i> = terra). 
    Segundo as sagas, o explorador nórdico Hrafna-Flóki Vilgerðarson nomeou a ilha ao observar geleiras cobrindo grandes áreas da região.</p></big>
