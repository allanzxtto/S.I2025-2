<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO</title>
</head>
<body>
    <center><h1>FORMULÁRIO CADASTRO</h1></center>
    <form>
        <label for="campo_nome"> Nome</label>
        <input id="campo_nome" type="text" placeholder="Digite seu nome"><br>
        <br>
        <label for="campo_senha"> Senha</label>
        <input id="campo_senha" for="" type="password" placeholder="Digite sua senha"><br>
        <br>
         <label for="campo_data">Data de Nascimento</label>
        <input id="campo_data" type="date"><br><br>
        <label for="campo_email">E-mail</label>
        <input id="campo_email" type="email" placeholder="Digite seu e-mail"><br>
        <br>
        <hr>
        <h2>Animal de Estimação</h2>

        <label for="dog"= Cachorro </label>
        <input  id="dog" type="radio" name="cachorro" value="cachorro">
        <label for="gato">
        <input id="gato" type="radio" name="animal" value="gato">
        </label>

        <label for="dinossauro">
        <input id="dinossauro" type="radio" name="animal" value="dinossauro">
        </label>
        <br>
        <hr>
        <h3>O que você tem em casa?</h3>

        <label for="computador">
        <input id="computador" type="checkbox" name="item_casa" value="computador">
        </label>

        <label for="fogao">
        <input id="fogao" type="checkbox" name="item_casa" value="fogao">
        </label>

        <input type="submit" value="Enviar formulário">
        </form>
</body>
</html>
